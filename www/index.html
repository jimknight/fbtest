<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
      <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/app.css">
      <title>Wino</title>
  </head>

  <body>

    <!-- This initializes the Facebook JS SDK. -->
    <div id="fb-root"></div>
    <div data-role="page">
      <div data-role="header">
          <h1>You're a Wino</h1>
          <a onclick="logout()" class="ui-btn-right" class="show_when_connected">Sign out</a>
      </div><!-- /header -->
      <div data-role="content">
        <div class="show_when_not_connected">
          <a onclick="promptLogin()" data-role="button" data-theme="b" >Sign in using Facebook</a>
        </div>
        <div class="show_when_connected">
          <p>add wino cellar</p>
        </div>
      </div>
      <div data-role="footer" class="show_when_connected">
        <h4><span id="user-name"></span></h4>
      </div>
    </div><!-- /page -->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="cordova-2.1.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <script src="facebook_js_sdk.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.2.0.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/graph_api.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/wino.js"></script>
    <script src="js/pure.js"></script>
    <script>
      // Initialize the Facebook SDK
      document.addEventListener('deviceready', function() {
          FB.init({
              appId: '136820776476133',
              nativeInterface: CDV.FB,
              useCachedDialogs: false
          });
          FB.getLoginStatus(handleStatusChange);
          authUser();
          updateAuthElements();
      });
    </script>

  </body>
</html>
